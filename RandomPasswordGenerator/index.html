<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <title>Wachtwoord generator</title>
</head>

<body>
    
    <div id="container">
        <h2>Wachtwoord generator</h2>
        <div id="wrapper">
            <div id="input-box">
                <input type="text" disabled>
                <svg id="input-box-svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M208 0H332.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V336c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V48c0-26.5 21.5-48 48-48zM48 128h80v64H64V448H256V416h64v48c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V176c0-26.5 21.5-48 48-48z"/></svg>
            </div>

            <div id="pass-indicator"></div>

            <div id="pass-length">
                <div id="pass-length-details">
                    <label class="title">Wachtwoord lengte</label>
                    <span></span>
                </div>
                <input type="range" min="1" max="30" value="15" step="1">
            </div>

            <div id="pass-settings">
                <label class="title">Instelligen</label>
                <ul id="pass-settings-options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Kleine letters (a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Hoofdletters (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Nummers (0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbolen (!-$^+)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="exc-duplicate" checked>
                        <label for="exc-duplicate">Dezelfde tekens uitsluiten</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="spaces" checked>
                        <label for="spaces">Spatie insluiten</label>
                    </li>
                </ul>
            </div>
            

            <button id="generate-button">Wachtwoord genereren</button>

        </div>
    </div>


</body>

</html>
